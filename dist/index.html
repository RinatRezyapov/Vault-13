<!DOCTYPE html>
<html>
    <head>
        <title>Vault-13</title>
        <style>
            body {
                background: black;
            }
            canvas {
                position: absolute;
                border: 1px solid #6bff02;
                left: 20%;
            }
        </style>
    </head>
    <body oncontextmenu="return false">
        <div style="display: flex; flex-direction: row">
            <div style="color:#6bff02;">
                <p>Left mouse button: move</p>
                <p>Middle mouse button: remove obstacle</p>
                <p>Right mouse button: add obstacle</p>
                <p>Move mouse pointer to the edge</p>
                <p>to scroll the map</p>
            </div>
            <div>
                <canvas id="canvasHex"></canvas>
                <canvas id="canvasInteraction"></canvas>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
